<section class="py-4 pt-5" >
    <div class="px-5 pt-5">
        <nav class="navbar color ">
        <div class="container-fluid">
         <h3 class="fw-bold fs-1 h1">StudyPlan</h3>
        
        <div class=" d-flex">
                    <button class="btn btn-lg  ms-2" mat-raised-button color="primary" (click)="openAddEditStudy()" >
                        AddStudyPlan
                       </button>
        </div>
    </div>
        </nav>
 
    </div>
</section>
<section class="py-4 ">
    <div
    class="container d-flex justify-content-center align-items-center flex-column"
  >
    <h2 class="my-5 fs-1">Add StudyPlan</h2>
  </div>
</section>
<section class="py-4 shadow px-4">
    <div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="table">
      
          <!-- ID Column -->
          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container> -->
      
          <!-- Progress Column -->
          <ng-container matColumnDef="sname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> StudyPlan Name</th>
            <td mat-cell *matCellDef="let row" > {{row.sname}} </td>
          </ng-container>
          <ng-container matColumnDef="fId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="display: none;"> StudyPlan Name</th>
            <td mat-cell *matCellDef="let row" > {{row.fId}} </td>
          </ng-container>
          <ng-container matColumnDef="sId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="display: none;"> StudyPlan Name</th>
            <td mat-cell *matCellDef="let row" > {{row.sId}} </td>
          </ng-container>
      
      
          <!-- type Column -->
          <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FacultyName</th>
            <td mat-cell *matCellDef="let row" > {{row.fname}} </td>
          </ng-container>
           
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
            <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditStudy(row)">
                <mat-icon class="">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteStudy(row.sId)">
                <mat-icon class="" >delete</mat-icon>
            </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        
      </div>
      </div>
      
</section>
