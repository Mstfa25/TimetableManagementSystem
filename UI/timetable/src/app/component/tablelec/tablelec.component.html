<section class="py-4 pt-5" >
    <div class="px-5 pt-5">
        <nav class="navbar color ">
        <div class="container-fluid">
         <h3 class="fw-bold fs-1 h1">Create TableLec </h3>
        
      
    </div>
        </nav>

 
    </div>
</section>
<section class="py-1 ">
  <div
  class="container d-flex justify-content-center align-items-center flex-column"
>
  <h2 class="my-5 fs-1">Add LecTime</h2>
  <div class="input-container w-100 ">
    <h2 class="fw-lighter text-center mb-5 fs-2">
      Add, Update and Delete a LecTimeTable 
    </h2>

 
 </div>
</div>
</section>
<section class="py-2 shadow px-3">
    <div class="main-body">
     
        <div class="container w-50 p-5">
          
          <form  #isFormValid="ngForm" [formGroup]="recipeFormGroup" class="form-group border-2 shadow accordion"  >
      
                <div class="mb-3 mx-3">
                  <!-- name -->
                  <label for="name" class="form-label fs-5">Name</label>
                  <input type="text" class="form-control w-75" name="name" formControlName="name" id="name" placeholder="Enter table Name" >
      
                  <!-- name errors -->
                  <div *ngIf="name?.touched && name?.invalid">
                    <small class="text-danger" *ngIf="name?.errors?.['required']">Name is required</small>
                    <small class="text-danger" *ngIf="name?.errors?.['minlength']">Name is too short</small>
                  </div>
                </div>
      <div class="mb-3 gap-5 d-flex mx-3">
        <mat-form-field>
          <mat-label>Course</mat-label>
          <mat-select formControlName="course">
           
              <mat-option *ngFor="let val of course" [value]="val"> {{val}} </mat-option>
            
          </mat-select>
        </mat-form-field>
        <div class="gap-5 ">
        <mat-form-field>
          <mat-label>Semster</mat-label>
          <mat-select formControlName="semster">
           
              <mat-option *ngFor="let val of semster" [value]="val"> {{val}} </mat-option>
            
          </mat-select>
        </mat-form-field>
      </div>
      </div>
               
      
                <!-- create(Add) or Update(put) -->
                <div class="mb-3">
                  <!-- create -->
                  <button *ngIf="!addOrPut" (click)="postRecipe()" class="form-control btn btn-dark hvr" [disabled]="!isFormValid.valid">Add</button>
                  <!-- Update -->
                  <button *ngIf="addOrPut" (click)="putRecipe()" class="form-control btn btn-warning hvr" [disabled]="!isFormValid.valid">Update</button>
                </div>
          </form>
      
      <div *ngIf="array.length == 0" class="alert alert-warning text-center">Empty array</div>
      </div>
      
      <div *ngIf="array.length != 0" class="container w-50">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                   
                    <th>Name</th>
                    <th>Course</th>
                    <th>Semster</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let eachCmd of array">
                 
                    <td>{{eachCmd.name}}</td>
                    <td>{{eachCmd.course}}</td>
                    <td>{{eachCmd.semster}}</td>
                    <td><button (click)="editRecipe(eachCmd)" class="btn btn-primary">Update</button></td>
                    <td><button (click)="deleteRecipe(eachCmd.id)" class="btn btn-danger">Delete</button></td>
                </tr>
      
            </tbody>
        </table>
        <button class="btn btn-dark w-100">Submit</button>
      </div>
