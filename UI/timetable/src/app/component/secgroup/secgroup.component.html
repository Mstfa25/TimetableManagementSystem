<section class="py-4 shadow px-4">
    <div
    class="container d-flex justify-content-center align-items-center flex-column"
  >
    <h2 class="my-5 fs-1">Add Lec Group Branch </h2>
    </div>
    <div class="main-body">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="table">
      
     
      
          <!-- Progress Column -->
          <ng-container matColumnDef="namesec">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">  </td>
          </ng-container>
          <ng-container matColumnDef="lecname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Lecture Name</th>
            <td mat-cell *matCellDef="let row"> {{row.lecGroup.name}} </td>
          </ng-container>
          <ng-container matColumnDef="grouplecname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>GroupLecture Name</th>
            <td mat-cell *matCellDef="let row"> {{row.branch.name}} </td>
          </ng-container>
          <ng-container matColumnDef="groupbranname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch</th>
            <td mat-cell *matCellDef="let row"> {{row.lecGroup.lectuerGoup.name}} </td>
          </ng-container>
           
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
            <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditsec(row)">
                <mat-icon class="">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletesec(row.id)">
                <mat-icon class="" >delete</mat-icon>
            </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        
      </div>
      </div>
      
  </section>
