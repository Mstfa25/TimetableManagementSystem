<section class="py-4 ">
    <div
    class="container d-flex justify-content-center align-items-center flex-column"
  >
    <h2 class="my-5 fs-1">Add Table </h2>
    <div class="input-container w-100 ">
      <h2 class="fw-lighter text-center mb-5 fs-2">
        <i class="fa-solid fa-bookmark fs-3"></i>It allowed to enter more than one 
        <i class="fa-solid fa-bookmark fs-3"></i>
      </h2>

   
   </div>
  </div>
</section>
<section class="py-4 shadow px-4">
    <div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="table">
      
          <!-- ID Column -->
          <ng-container matColumnDef="table">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Table </th>
            <td mat-cell *matCellDef="let row"> {{row.table}} </td>
          </ng-container>
          <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Baranch </th>
            <td mat-cell *matCellDef="let row"> {{row.branch}} </td>
          </ng-container>
          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Courses </th>
            <td mat-cell *matCellDef="let row"> {{row.course}} </td>
          </ng-container>
      
       
    
      
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
            <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditTablesec(row)">
                <mat-icon class="">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTablesec(row.id)">
                <mat-icon class="" >delete</mat-icon>
            </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        
      </div>
      </div>
      
</section>
