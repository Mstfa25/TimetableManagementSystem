<div mat-dialog-title>
    <h1>Section Group Data</h1>
</div>
<form [formGroup]=" secionform" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
     
        <div class="row-n">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="EnterName" formControlName="name">
              </mat-form-field>
            
            
        
        </div>
      
     
    </div>

  
  
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="secionform.invalid">{{data ? 'Update':'Save'}}</button>
    </div>
   
</form>
