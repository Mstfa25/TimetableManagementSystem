<div mat-dialog-title>
    <h1>Section Data</h1>
</div>
<form [formGroup]=" secionform" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
     
        <div class="row-n">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="EnterName" formControlName="namese">
              </mat-form-field>
            <mat-form-field>
                <mat-label>Section Name</mat-label>
                <mat-select formControlName="secname">
                 
                    <mat-option *ngFor="let val of secname" [value]="val"> {{val}} </mat-option>
                  
                </mat-select>
              </mat-form-field>
           
            
        
        </div>
      
     
    </div>
  <section >
    
           <h2>Branch Name</h2> 
    <div class="row-n">
        
 
        <mat-checkbox formControlName="branch"  *ngFor="let val of  branches"  [value]="val" color="primary">
            {{val}}
        </mat-checkbox>
     
           
            <input matInput type="text" placeholder="Capacity" formControlName="capacity">
     
       
    </div>
    <div class="row-n ">
        
 
        <mat-checkbox formControlName="branch"  *ngFor="let val of  branches"  [value]="val" color="primary">
            {{val}}
        </mat-checkbox>
     
           
            <input matInput type="text" placeholder="Capacity" formControlName="capacity" class="pt-2" >
     
       
    </div>
  </section>
  
  
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="secionform.invalid">{{data ? 'Update':'Save'}}</button>
    </div>
   
</form>
