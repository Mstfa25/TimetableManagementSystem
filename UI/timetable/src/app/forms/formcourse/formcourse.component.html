<div mat-dialog-title>
    <h1>Course Data</h1>
</div>
<form [formGroup]="courseform" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
     
        <div class="row-n">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="EnterName" formControlName="namec">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Code</mat-label>
                <input matInput type="text" placeholder="EnterCode" formControlName="code">
              </mat-form-field>
        
        </div>
        <div class="row-n">
            <mat-form-field appearance="outline">
                <mat-label>LectureHour</mat-label>
                <input matInput type="number" placeholder="Enterlechour" formControlName="lechour" max="3" min="1">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>SectionHour</mat-label>
                <input matInput type="number" placeholder="Entersechour" formControlName="sechour"  max="3" min="1">
              </mat-form-field>
        
        </div>
        <div class="row-n">
            <mat-form-field>
                <mat-label> Lecturename</mat-label>
                <mat-select formControlName="lecname">
                 
                    <mat-option *ngFor="let val of lecname" [value]="val"> {{val}} </mat-option>
                  
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <mat-label> SecGroup</mat-label>
                <mat-select formControlName="secgroup">
                 
                    <mat-option *ngFor="let val of secgroup" [value]="val"> {{val}} </mat-option>
                  
                </mat-select>
              </mat-form-field>
        
        </div>
        
        <div class="row-n" >
            <mat-form-field>
                <mat-label>Faculty</mat-label>
                <mat-select formControlName="faculty">
                 
                    <mat-option *ngFor="let val of  faculty" [value]="val"> {{val}} </mat-option>
                  
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <mat-label> StudyPlan</mat-label>
                <mat-select formControlName="study">
                 
                    <mat-option *ngFor="let val of study" [value]="val"> {{val}} </mat-option>
                  
                </mat-select>
              </mat-form-field>
              <mat-form-field>
                <mat-label> Semster</mat-label>
                <mat-select formControlName="semster">
                 
                    <mat-option *ngFor="let val of semster" [value]="val"> {{val}} </mat-option>
                  
                </mat-select>
              </mat-form-field>

              
             
         </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]=" courseform.invalid">{{data ? 'Update':'Save'}}</button>
    </div>
   
</form>
