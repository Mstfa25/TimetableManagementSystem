<div mat-dialog-title>
    <h1>GroupsLec Data</h1>
</div>
<form [formGroup]="groupform" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
     
        <div class="row-n">
            <mat-form-field>
                <mat-label>LecGroup Name</mat-label>
                <mat-select formControlName="lecname">
                 
                    <mat-option *ngFor="let val of lecname" [value]="val"> {{val.name}} </mat-option>
                  
                </mat-select>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="EnterName" formControlName="nameg">
              </mat-form-field>
        
        </div>
        <div class="row-n" >
           

<!--                 
           <h2 class="text-dark">Branches:</h2>
               <p class="fs-1 fw-bold"><mat-checkbox formControlName="Fayoum" color="primary">fayoum</mat-checkbox></p>
               <p class="fs-1 "><mat-checkbox formControlName="Tanta">tanta</mat-checkbox></p>
             -->
              
             
         </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="groupform.invalid">{{data ? 'Update':'Save'}}</button>
    </div>
   
</form>
