<div mat-dialog-title>
    <h1>Faculty Data</h1>
</div>
<form [formGroup]="fForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row" >
            <mat-form-field appearance="outline">
                <mat-label >NameFaculty</mat-label>
                <input matInput type="text" placeholder="Enter Name of Faculty" formControlName="name">
              </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action" >
        <button mat-raised-button type="button" mat-dialog-close="false">
      Cancel
        </button>
        <button mat-raised-button  color="primary" type="submit" [disabled]="fForm.invalid">
           {{data ? 'Update': 'Save'}}
              </button>
    </div>
</form>
