<div mat-dialog-title>
    <h1>Studypaln Data</h1>
</div>
<form [formGroup]="studyform" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row-n">
            <mat-form-field appearance="outline">
                <mat-label>Name StudyPlan</mat-label>
                <input matInput type="text" placeholder="Enter Study Name" formControlName="sname">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Faculty Name</mat-label>
                <mat-select formControlName="fname">
                 
                    <mat-option *ngFor="let val of faname " [value]="val.id"> {{val.name}} </mat-option>
                  
                </mat-select>
              </mat-form-field>
        </div>
      
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="studyform.invalid">{{data ? 'Update':'Save'}}</button>
    </div>
   
</form>
