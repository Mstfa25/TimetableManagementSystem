<div mat-dialog-title>
    <h1>Semester Data</h1>
</div>
<form [formGroup]="semform" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row-n">
            <mat-form-field appearance="outline">
                <mat-label> Semeeter</mat-label>
                <input matInput type="number" placeholder="Enter semester number" formControlName="snumber" max="8" min="1">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Studypaln Name</mat-label>
                <mat-select formControlName="studyname">
                 
                    <mat-option *ngFor="let val of stname " [value]="val.id"> {{val.name}} </mat-option>
                  
                </mat-select>
              </mat-form-field>
        </div>
      
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="semform.invalid">{{data ? 'Update':'Save'}}</button>
    </div>
   
</form>
